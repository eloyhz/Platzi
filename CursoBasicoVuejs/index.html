<!DOCTYPE html>
<html lang="en">
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    <div v-show="mostrar">
      <h1 >Este es mi título</h1>
      <h2 >Este es mi subtitulo</h2>
      <a  :href="url" target="_blank">
        Ir a {{pagina}}
      </a>
    </div>
    <div v-show="!mostrar">
      Esto está oculto
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        url: 'https://google.com',
        pagina: 'Google',
        mostrar: true
      }
    })
  </script>
</body>
</html>
